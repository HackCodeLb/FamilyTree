<!DOCTYPE html>
<html>

<head>
  <title>Family Tree</title>
  <link rel="icon" type="image/png" href="family.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="BALKAN_FamilyTreeJS_FREE_1.09.16/familytree.js"></script>
  <script src="fetching.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <div id="family-info" style="text-align: center; margin-top: 3%;">
    <h2>Total Family Members: <span id="total-members"></span></h2>
  </div>


  <div id="orientation-dropdown-container" style="margin-top: 1%;">
    <label for="orientation-dropdown" style="margin-right: 10px; ">Select Orientation:</label>
    <select id="orientation-dropdown" class="form-select">
      <option value="0">Top</option>
      <option value="1">Bottom</option>
      <option value="2">Right</option>
      <option value="3">Left</option>
      <option value="4">Top Left</option>
      <option value="5" selected>Bottom Left</option>
      <option value="6">Right Top</option>
      <option value="7">Left Top</option>
    </select>
  </div>

  <div id="loading-spinner" class="spinner"></div>

  <div id="tree" style="margin-top: 2%;"></div>
</body>

</html>
